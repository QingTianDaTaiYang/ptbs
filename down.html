    var img = document.getElementById("array")

    var downbotton_se = document.getElementById("downbotton-se")
    var downbotton_six = document.getElementById("downbotton-six")
    var mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: '.swiper-pagination',
      //virtualTranslate : true,
      mousewheelControl: true,
      onInit: function (swiper) {
        // swiperAnimateCache(swiper);
        // swiperAnimate(swiper);
      },
      onSlideChangeEnd: function (swiper) {
        // swiperAnimate(swiper);
      },
      onTransitionEnd: function (swiper) {
        // swiperAnimate(swiper);
      },
      // watchSlidesProgress: true,

      onSlideChangeStart: function (swiper) {
        console.log(swiper.activeIndex)
        if (swiper.activeIndex === 1) {
          img.style.display = "none";
          img_se.style.display = "none";
          img_six.style.display = "none";
          downbotton.style.display = "none";
          downbotton_se.style.display = "none";
          downbotton_six.style.display = "none";
        }else if(swiper.activeIndex === 6){
          img.style.display = "none";
          img_se.style.display = "none";
          img_six.style.display = "none";
          downbotton.style.display = "block";
          downbotton_se.style.display = "block";
          downbotton_six.style.display = "block";
        }
        else {
          img_se.style.display = "block";
          img.style.display = "block";
          img_six.style.display = "block";
          downbotton.style.display = "block";
          downbotton_se.style.display = "block";
